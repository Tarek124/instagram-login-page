      <img class="mt-8" src="./Screenshot 2024-01-20 135308.png" alt="" />
      <div
        class="mt-10 bg-[#0095F6] rounded-lg w-[60%] h-[34px] flex items-center pl-4"
      >
        <div class="bg-white w-4 h-4 p-[2px] box-border">
          <img src="./facebook.png" alt="" />
        </div>
        <span class="text-[14px] font-semibold text-white ml-1"
          >Continue Using Facebook</span
        >
      </div>
      <div class="flex items-center justify-center my-4">
        <div class="w-[88px] h-[1px] bg-[#DBDBDB]"></div>

        <div class="w-[88px] h-[1px] bg-[#DBDBDB]"></div>
      </div>
      <form class="flex justify-center flex-col">
        <input
          class="px-2 w-[230px] h-[38px] mb-2 border bg-[#FAFAFA] placeholder:text-[12px]"
          type="text"
          placeholder="Phone number, username or email ad..."
        />
        <input
          class="px-2 w-[230px] h-[38px] mb-2 border bg-[#FAFAFA] placeholder:text-[12px]"
          type="password"
          placeholder="Password"
        />
        <div class="flex justify-end py-3 text-[14px] text-[#0095F6]">
          Forgotten your password?
        </div>
        <button
          class="rounded-lg bg-[#4CB5F9] my-4 h-8 font-semibold text-white"
        >
          Log in
        </button>
      </form>
      <div class="flex text-[14px] my-[14px]">
        <p class=" text-[#737373]">Don't have an account?</p>
        <a class="font-semibold text-[#0095F6] ml-1"  href="#">Sign up</a>
      </div>
      <a href="#" class="my-6"><img src="./met.png" alt=""></a>
